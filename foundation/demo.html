<!doctype html>
<html class="no-js" lang="en" dir="ltr">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>
		Form
	</title>
	<link rel="stylesheet" href="css/foundation.css">
	<link rel="stylesheet" href="demo.css">

</head>
<body>
	<form>
		<br>
		<br>
		<br>
		<div class="row">
			<div class="large-6 medium-6 small-12 columns">
				<label>
					Input Box:
				</label>
				<input type="text" placeholder="Tuna">
			</div>

			<div class="large-6 medium-6 small-12 columns">
				<label>
					Select me!
				</label>
				<select>
					<option value="1">
						Option 1
					</option>
					<option value="2">
						Option 2
					</option>
					<option value="3">
						Option 3
					</option>
					<option value="4">
						Option 4
					</option>
				</select>
			</div>
		</div>

		<div class="row">

			<div class="large-6 medium-6 small-12 columns" align="center">
				<label>
					Smooth slider
				</label>
				<input type="range" min="0" max="1000">
			</div>
			<div class="large-6 medium-6 small-12 columns" align="center">
				<label>
					Rough Slider
				</label>
				<input type="range" min="0" max="5">
			</div>
		</div>

		<br><br><br>
		<div class="row">
			<div class="large-12 medium-12 small-12 columns" align="center">
				<input type="submit" class="success button">
			</div>
			<div class="large-12 medium-12 small-12 columns" align="center">
				<input type="submit" class="warning button">
			</div>
			<div class="large-12 medium-12 small-12 columns" align="center">
				<input type="submit" class="alert button">
			</div>
		</div>
	</form>

	<script src="js/vendor/jquery.js"></script>
	<script src="js/vendor/what-input.js"></script>
	<script src="js/vendor/foundation.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
